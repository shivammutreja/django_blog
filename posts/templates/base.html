<!doctype>

<html>
  <body>

    {% if messages %}
    <div class="messages">

      <ul class="messages">

        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif%}>{{ message }}</li>
        {% endfor %}

      </ul>

    </div>
    {% endif %}

    <div class="container">

      {% block content %}

      {% for obj in object_list %}
      
      <br>
	    <a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br>
	    {{ obj.timestamp }}<br>
	    {{ obj.id }}<br>
	    {{ obj.content }}<br>

	    {% endfor %}


      {% endblock content %}

    </div>

  </body>
</html>
